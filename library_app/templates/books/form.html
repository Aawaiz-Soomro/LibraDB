{% extends 'base.html' %}
{% block content %}
  <h2>{{ 'Edit' if book else 'Create' }} Book</h2>
  <form method="post" class="mt-3">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Title</label>
        <input class="form-control" name="title" value="{{ book.title if book else '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Author</label>
        <input class="form-control" name="author" value="{{ book.author if book else '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">ISBN</label>
        <input class="form-control" name="isbn" value="{{ book.isbn if book else '' }}" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Category</label>
        <select class="form-select" name="category_id">
          <option value="">Uncategorized</option>
          {% for category in categories %}
            <option value="{{ category.id }}" {% if book and book.category_id == category.id %}selected{% endif %}>{{ category.name }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md-12">
        <label class="form-label">Description</label>
        <textarea class="form-control" rows="3" name="description">{{ book.description if book else '' }}</textarea>
      </div>
      <div class="col-md-6">
        <label class="form-label">Total Copies</label>
        <input class="form-control" name="copies_total" type="number" min="1" value="{{ book.copies_total if book else 1 }}">
      </div>
      <div class="col-md-6">
        <label class="form-label">Available Copies</label>
        <input class="form-control" name="copies_available" type="number" min="0" value="{{ book.copies_available if book else 1 }}">
      </div>
    </div>
    <div class="mt-3">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-secondary" href="{{ url_for('library.books') }}">Cancel</a>
    </div>
  </form>
{% endblock %}
