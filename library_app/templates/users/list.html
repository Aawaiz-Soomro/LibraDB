{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Users</h2>
    <a class="btn btn-primary" href="{{ url_for('library.create_user') }}">Add User</a>
  </div>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Bookings</th>
          <th>Ratings</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
          <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.bookings|length }}</td>
            <td>{{ user.ratings|length }}</td>
            <td class="text-end">
              <form action="{{ url_for('library.delete_user', user_id=user.id) }}" method="post" class="d-inline">
                <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete user?')">Delete</button>
              </form>
            </td>
          </tr>
        {% else %}
          <tr>
            <td colspan="5" class="text-center">No users yet.</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
