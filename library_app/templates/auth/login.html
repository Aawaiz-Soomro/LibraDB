{% extends 'base.html' %}
{% block content %}
<div class="row g-4">
  <div class="col-lg-6">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h2 class="card-title">Admin (Librarian) Login</h2>
        <p class="text-muted">Access catalog management, users, bookings, and ratings.</p>
        <form method="post">
          <input type="hidden" name="role" value="admin">
          <button class="btn btn-primary">Enter Admin Portal</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h2 class="card-title">Member Login</h2>
        <p class="text-muted">Browse books, place bookings, and leave ratings.</p>
        <form method="post">
          <input type="hidden" name="role" value="member">
          <div class="mb-3">
            <label class="form-label" for="name">Your name</label>
            <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="form-text">We will create an account if this email is new.</div>
          </div>
          <button class="btn btn-success">Enter Member Portal</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
