{% extends 'base.html' %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ratings</h2>
    <a class="btn btn-primary" href="{{ url_for('library.create_rating') }}">Add Rating</a>
  </div>
  <div class="list-group">
    {% for rating in ratings %}
      <div class="list-group-item">
        <div class="d-flex justify-content-between">
          <div>
            <strong>{{ rating.book.title }}</strong> â€“ {{ rating.user.name }}
          </div>
          <span class="badge bg-success">{{ rating.score }}/5</span>
        </div>
        <p class="mb-0">{{ rating.comment }}</p>
      </div>
    {% else %}
      <div class="list-group-item">No ratings yet.</div>
    {% endfor %}
  </div>
{% endblock %}
